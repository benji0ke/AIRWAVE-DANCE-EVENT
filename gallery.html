<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: black;
      padding-top: 64px;
      font-family: 'Montserrat', 'Segoe UI', Roboto, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
      filter: brightness(0.6);
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }

     .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.98);
      color: #ffd700;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      height: 56px;
    }

    .top-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .top-nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    .top-nav a:hover { text-decoration: underline; }

    header, main, footer {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    main { 
      flex: 1 0 auto;
      z-index: auto;
    
    }

    header h1,
    .page-title {
      color: #ffd700;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      z-index: 3;
      position: relative;
      font-weight: 700;
    }

    /* columns layout */
    .columns {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
    }
    .columns .col {
      flex: 1 1 320px;
      min-width: 260px;
    }
    .columns h2 {
      margin-top: 0;
      color: #ffd700;
      font-weight: 700;
      font-size: 1.25rem;
    }
    .columns p {
      margin: 8px 0 0;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #444;
      margin-top: 20px;
      padding-top: 10px;
    }
    </style>
    <style>
    /* hamburger styles */
    .nav-toggle { background: transparent; border: none; cursor: pointer; padding:8px; color: #ffd700; align-self: center; margin-right: auto; }
    .nav-toggle .hamburger { display:block; width:22px; height:2px; background:#ffd700; position:relative; transition:all 0.25s ease; }
    .nav-toggle .hamburger::before, .nav-toggle .hamburger::after { content:''; position:absolute; left:0; right:0; height:2px; background:#ffd700; transition:all 0.25s ease; }
    .nav-toggle .hamburger::before { top:-7px; }
    .nav-toggle .hamburger::after { top:7px; }
    .nav-toggle[aria-expanded="true"] .hamburger { background: transparent; }
    .nav-toggle[aria-expanded="true"] .hamburger::before { transform: rotate(45deg) translate(4px,4px); top:0; }
    .nav-toggle[aria-expanded="true"] .hamburger::after { transform: rotate(-45deg) translate(4px,-4px); top:0; }
    @media (max-width:640px){
      .top-nav ul { display:none; position:absolute; top:56px; left:0; right:0; width:100%; background: rgba(0,0,0,0.98); flex-direction:column; gap:0; padding:12px 16px; margin:0; box-sizing:border-box; }
      .top-nav ul.open { display:flex; }
      .top-nav ul li { margin:6px 0; }
    }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="Diagrams/background-video.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <header>
        <nav class="top-nav" role="navigation" aria-label="Main navigation">
          <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list" aria-label="Toggle navigation">
            <span class="hamburger" aria-hidden="true"></span>
          </button>
          <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Judges.html">Judges</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Gallery</h1>
    </main>

    <footer>
        <p>&copy; 2025 Airwave Dance Event</p>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const toggle = document.querySelector('.nav-toggle');
        if(!toggle) return;
        const menuId = toggle.getAttribute('aria-controls');
        const menu = document.getElementById(menuId);

        function openMenu(){
          toggle.setAttribute('aria-expanded','true');
          menu.classList.add('open');
          const firstLink = menu.querySelector('a');
          if(firstLink) firstLink.focus();
        }
        function closeMenu(){
          toggle.setAttribute('aria-expanded','false');
          menu.classList.remove('open');
          toggle.focus();
        }

        toggle.addEventListener('click', function(e){
          const expanded = toggle.getAttribute('aria-expanded') === 'true';
          if(expanded) closeMenu(); else openMenu();
        });

        toggle.addEventListener('keydown', function(e){
          if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); toggle.click(); }
        });

        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape' || e.key === 'Esc'){
            if(menu.classList.contains('open')) closeMenu();
          }
        });

        document.addEventListener('click', function(e){
          const withinNav = e.target.closest && e.target.closest('.top-nav');
          if(!withinNav && menu.classList.contains('open')) closeMenu();
        });
      });
    </script>
    </body>
    </html>
