<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judges</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
        
        
        .nav-toggle { display: none; background: none; border: none; padding: 8px; color: #ffd700; cursor: pointer; }
        .nav-toggle .hamburger { width: 24px; height: 2px; background: #ffd700; display: block; position: relative; }
        .nav-toggle .hamburger::before, .nav-toggle .hamburger::after { content: ""; position: absolute; left: 0; width: 24px; height: 2px; background: #ffd700; transition: transform .3s ease; }
        .nav-toggle .hamburger::before { top: -7px; }
        .nav-toggle .hamburger::after { top: 7px; }
        @media (max-width: 800px) {
            .nav-toggle { display: block; z-index: 4; }
            .top-nav ul { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: rgba(0,0,0,0.98); padding: 12px 0; margin: 0; }
            .top-nav.open ul { display: flex; }
            .top-nav ul li { padding: 8px 18px; }
            .top-nav.open .nav-toggle .hamburger { background: transparent; }
            .top-nav.open .nav-toggle .hamburger::before { transform: translateY(7px) rotate(45deg); }
            .top-nav.open .nav-toggle .hamburger::after { transform: translateY(-7px) rotate(-45deg); }
        }
        html, body { height: 100%; }
        body {
            margin: 0;
            background: black;
            padding-top: 64px;
            font-family: 'Montserrat', 'Segoe UI', Roboto, Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            pointer-events: none;
            filter: brightness(0.6);
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: rgba(0,0,0,0.25);
            pointer-events: none;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.98);
            color: #ffd700;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 18px;
            justify-content: center;
            align-items: center;
        }

        .top-nav a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        .top-nav a:hover { text-decoration: underline; }

        header, main, footer {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        main { flex: 1 0 auto; }

        header h1,
        .page-title {
            color: #ffd700;
            text-align: center;
            margin: 0;
            padding-top: 10px;
            z-index: 3;
            position: relative;
            font-weight: 700;
        }

        /* columns layout */
        .columns {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: 0 auto;
        }
        .columns .col {
            flex: 1 1 320px;
            min-width: 260px;
        }
        .columns h2 {
            margin-top: 0;
            color: #ffd700;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .columns p {
            margin: 8px 0 0;
            color: #fff;
        }

        footer {
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #444;
            margin-top: 20px;
            padding-top: 10px;
        }
        
        .judge-logo {
            display: block;
            max-width: 420px;
            width: 60%;
            height: auto;
            margin: 18px auto;
        }
        @media (max-width: 600px) {
            .judge-logo { width: 80%; max-width: 280px; margin: 12px auto; }
            .columns { gap: 18px; padding: 12px; }
            header, main, footer { padding: 12px; }
            .top-nav ul { gap: 12px; }
            .page-title { font-size: 1.25rem; }
        }
        </style>
    
</head>
<body>

    <header>
        <nav class="top-nav">
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Judges.html">Judges</a></li>

                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

    <main>
        <h1>Judges</h1>
        <img class="judge-logo" src="Diagrams/DJ-BENJI.png" alt="DJ Benji logo image" />
        <h2>Qualifications</h2>
        <h2>Contact Information</h2>
        <p>Email:benjithadj@gmail.com</p>
    </main>

    <footer>
        <p>&copy; 2025 Airwave Dance Event</p>
        </footer>
        <script>
        (function(){
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelectorAll('.top-nav').forEach(function(nav){
                    var btn = nav.querySelector('.nav-toggle');
                    if(!btn) return;
                    btn.addEventListener('click', function(){
                        var open = nav.classList.toggle('open');
                        btn.setAttribute('aria-expanded', open);
                    });
                    nav.querySelectorAll('a').forEach(function(a){ a.addEventListener('click', function(){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }); });
                });
                document.addEventListener('keydown', function(e){ if(e.key==='Escape'){ document.querySelectorAll('.top-nav.open').forEach(function(n){ n.classList.remove('open'); var b=n.querySelector('.nav-toggle'); if(b) b.setAttribute('aria-expanded','false'); }); }});
            });
        })();
        </script>
        </body>
        </html>
