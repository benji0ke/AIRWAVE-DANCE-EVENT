<!DOCTYPE html>
<html lang="en">
    
   <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: black;
      padding-top: 64px;
      font-family: 'Montserrat', 'Segoe UI', Roboto, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
      filter: brightness(0.6);
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.98);
      color: #ffd700;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .top-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
    }

    .top-nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    .top-nav a:hover { text-decoration: underline; }

    header, main, footer {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    main { flex: 1 0 auto; }

    header h1,
    .page-title {
      color: #ffd700;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      z-index: 3;
      position: relative;
      font-weight: 700;
    }

    /* columns layout */
    .columns {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
    }
    .columns .col {
      flex: 1 1 320px;
      min-width: 260px;
    }
    .columns h2 {
      margin-top: 0;
      color: #ffd700;
      font-weight: 700;
      font-size: 1.25rem;
    }
    .columns p {
      margin: 8px 0 0;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #444;
      margin-top: 20px;
      padding-top: 10px;
    }
   
    
    /* Carousel styles */
    .carousel { display:flex; align-items:center; gap:12px; position:relative; }
    .carousel__track { list-style:none; margin:0; padding:0; display:flex; overflow:hidden; width:320px; height:200px; }
    .carousel__slide { min-width:100%; flex:0 0 100%; display:flex; align-items:center; justify-content:center; }
    .carousel__slide img { width:100%; height:100%; object-fit:cover; border-radius:6px; box-shadow:0 3px 8px rgba(0,0,0,0.4); }
    .carousel__btn { background:rgba(0,0,0,0.6); color:#ffd700; border:0; padding:8px 12px; font-size:20px; cursor:pointer; border-radius:4px; }
    .carousel__btn:focus { outline:2px solid #ffd700; }
    .carousel__dots { display:flex; gap:6px; margin-left:8px; }
    .carousel__dot { width:10px; height:10px; background:#666; border-radius:50%; cursor:pointer; }
    .carousel__dot[aria-selected="true"] { background:#ffd700; }
    @media (max-width:640px){ .carousel__track{ width:260px; height:160px; } }

    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="Diagrams/background-video.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

    <header>
        <h1 class="page-title">Welcome to Airwave Dance Event</h1>
        <nav class="top-nav">
          <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Judges.html">Judges</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="columns">
          <div class="col">
            <h2>Upcoming Events</h2>
            <div class="carousel" aria-roledescription="carousel">
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous image">‹</button>
              <ul class="carousel__track">
                <li class="carousel__slide"><img src="Diagrams/Mixes/Untitled (1).png" alt="Event photo 1"></li>
                <li class="carousel__slide"><img src="Diagrams/Mixes/Untitled (3).png" alt="Event photo 2"></li>
                <li class="carousel__slide"><img src="Diagrams/Mixes/Untitled (6).png" alt="Event photo 3"></li>
                <li class="carousel__slide"><img src="Diagrams/Mixes/Untitled (8).png" alt="Event photo 4"></li>
                <li class="carousel__slide"><img src="Diagrams/Mixes/Untitled (11).png" alt="Event photo 5"></li>
                <li class="carousel__slide"><img src="Diagrams/Mixes/Untitled (13).png" alt="Event photo 6"></li>
              </ul>
              <button class="carousel__btn carousel__btn--next" aria-label="Next image">›</button>
              <div class="carousel__dots" role="tablist" aria-label="Select image"></div>
            </div>
          </div>
            <div class="col">
                <h2>Mixes</h2>
                <p></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Airwave Dance Event</p>
    </footer>
    
    <script>
    (function(){
      const track = document.querySelector('.carousel__track');
      const slides = Array.from(track.querySelectorAll('.carousel__slide'));
      const prevBtn = document.querySelector('.carousel__btn--prev');
      const nextBtn = document.querySelector('.carousel__btn--next');
      const dotsWrap = document.querySelector('.carousel__dots');
      let current = 0;

      function goTo(index){
        current = (index + slides.length) % slides.length;
        const offset = -current * 100;
        track.style.transform = `translateX(${offset}%)`;
        updateDots();
      }

      function updateDots(){
        const dots = Array.from(dotsWrap.children);
        dots.forEach((d,i)=> d.setAttribute('aria-selected', String(i===current)));
      }

      slides.forEach(()=>{
        const dot = document.createElement('button');
        dot.className = 'carousel__dot';
        dot.type = 'button';
        dot.setAttribute('role','tab');
        dot.addEventListener('click', ()=> goTo(Array.from(dotsWrap.children).indexOf(dot)));
        dotsWrap.appendChild(dot);
      });

      prevBtn.addEventListener('click', ()=> goTo(current-1));
      nextBtn.addEventListener('click', ()=> goTo(current+1));

      document.addEventListener('keydown', (e)=>{
        if(document.activeElement && document.activeElement.tagName==='INPUT') return;
        if(e.key==='ArrowLeft') goTo(current-1);
        if(e.key==='ArrowRight') goTo(current+1);
      });

      // touch support (basic)
      let startX = 0;
      track.addEventListener('touchstart', (e)=> startX = e.touches[0].clientX);
      track.addEventListener('touchend', (e)=>{ const dx = (e.changedTouches[0].clientX - startX); if(dx>40) goTo(current-1); else if(dx<-40) goTo(current+1); });

      // init
      goTo(0);
    })();
    </script>
  </body>
</html>
