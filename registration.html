<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: black;
      padding-top: 64px;
      font-family: 'Montserrat', 'Segoe UI', Roboto, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
      filter: brightness(0.6);
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.98);
      color: #ffd700;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .top-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .top-nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    .top-nav a:hover { text-decoration: underline; }

    /* Responsive nav toggle (hamburger) */
    .nav-toggle { background: transparent; border: none; cursor: pointer; padding:8px; color: #ffd700; align-self: center; margin-right: auto; }
    .nav-toggle .hamburger { display:block; width:22px; height:2px; background:#ffd700; position:relative; transition:all 0.25s ease; }
    .nav-toggle .hamburger::before, .nav-toggle .hamburger::after { content:''; position:absolute; left:0; right:0; height:2px; background:#ffd700; transition:all 0.25s ease; }
    .nav-toggle .hamburger::before { top:-7px; }
    .nav-toggle .hamburger::after { top:7px; }
    .nav-toggle[aria-expanded="true"] .hamburger { background: transparent; }
    .nav-toggle[aria-expanded="true"] .hamburger::before { transform: rotate(45deg) translate(4px,4px); top:0; }
    .nav-toggle[aria-expanded="true"] .hamburger::after { transform: rotate(-45deg) translate(4px,-4px); top:0; }

    @media (max-width:640px){
      .top-nav ul { display:none; position:absolute; top:56px; left:0; right:0; width:100%; background: rgba(0,0,0,0.98); flex-direction:column; gap:0; padding:12px 16px; margin:0; box-sizing:border-box; }
      .top-nav ul.open { display:flex; }
      .top-nav ul li { margin:6px 0; }
    }

    header, main, footer {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    main { flex: 1 0 auto; }

    header h1,
    .page-title {
      color: #ffd700;
      text-align: center;
      margin: 0;
      padding-top: 10px;
      z-index: 3;
      position: relative;
      font-weight: 700;
    }

    /* columns layout */
    .columns {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
    }
    .columns .col {
      flex: 1 1 320px;
      min-width: 260px;
    }
    .columns h2 {
      margin-top: 0;
      color: #ffd700;
      font-weight: 700;
      font-size: 1.25rem;
    }
    .columns p {
      margin: 8px 0 0;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #444;
      margin-top: 20px;
      padding-top: 10px;
    }

    /* Social media icons */
    .social-links { margin:12px 0 8px 0; display:flex; justify-content:center; gap:16px; }
    .social-links a { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; background:rgba(255,215,0,0.08); border:1px solid rgba(255,215,0,0.2); border-radius:50%; color:#ffd700; text-decoration:none; transition:all 0.3s ease; }
    .social-links a:hover { background:rgba(255,215,0,0.2); transform:scale(1.1); }
    .social-links a:hover { color:#fff; background:#ffd700; }
    /* Registration panel/grid */
    main { display:flex; align-items:center; justify-content:center; padding:40px 20px; }
    .form-panel { width:100%; max-width:720px; background: linear-gradient(180deg, rgba(6,6,6,0.85), rgba(8,8,8,0.75)); border:1px solid rgba(255,215,0,0.06); padding:24px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.6); }
    .registration-form { display:grid; grid-template-columns: 1fr 1fr; gap:12px 16px; align-items:center; }
    .registration-form label { font-weight:600; color:#ffd700; margin-bottom:6px; }
    .registration-form input, .registration-form select { padding:10px 12px; border-radius:8px; border:1px solid #222; background:#0b0b0b; color:#fff; width:100%; box-sizing:border-box; }
    .registration-form input:focus, .registration-form select:focus { outline:none; border-color:#ffd700; box-shadow:0 0 8px rgba(255,215,0,0.3); }
    .registration-form .error { border-color:#ff4444; background:#1a0a0a; }
    .error-msg { font-size:0.85rem; color:#ff6666; margin-top:4px; display:none; }
    .form-group { position:relative; }
    .registration-form .full { grid-column: 1 / -1; }
    .submit-row { grid-column: 1 / -1; display:flex; justify-content:center; margin-top:8px; }
    .btn-primary { background:#ffd700; color:#000; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:700; transition:all 0.3s ease; }
    .btn-primary:hover { background:#ffed4e; transform:scale(1.05); }
    .btn-primary:disabled { background:#666; cursor:not-allowed; transform:scale(1); }
    .success-msg { background:rgba(0,255,0,0.1); border:1px solid rgba(0,255,0,0.3); color:#66ff66; padding:12px; border-radius:8px; margin-bottom:16px; display:none; }
    @media (max-width:640px){ .registration-form { grid-template-columns: 1fr; } }
    </style>
    
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="Diagrams/background-video.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <header>
          <nav class="top-nav" role="navigation" aria-label="Main navigation">
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list" aria-label="Toggle navigation">
              <span class="hamburger" aria-hidden="true"></span>
            </button>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Judges.html">Judges</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-panel" role="region" aria-label="Registration form">
          <h1 style="text-align:center;margin-top:0;color:#ffd700;">Registration</h1>
          <p style="text-align:center;margin-top:6px;color:#ddd;">Fill in your information in the spaces provided below</p>
          <div class="success-msg" id="successMsg">âœ“ Registration submitted successfully! We'll be in touch soon.</div>
          <form class="registration-form" id="regForm" novalidate>
            <label for="name" class="full">Full Name</label>
            <div class="form-group full">
              <input type="text" id="name" name="name" required class="full" placeholder="Your full name">
              <div class="error-msg" id="nameError"></div>
            </div>

            <label for="email">Email Address</label>
            <label for="phone">Phone Number</label>
            <div class="form-group">
              <input type="email" id="email" name="email" required placeholder="you@example.com">
              <div class="error-msg" id="emailError"></div>
            </div>
            <div class="form-group">
              <input type="tel" id="phone" name="phone" required placeholder="+44 7700 900000">
              <div class="error-msg" id="phoneError"></div>
            </div>

            <label for="category" class="full">Dance Category</label>
            <div class="form-group full">
              <select id="category" name="category" required class="full">
                <option value="">Select a category</option>
                <option value="hiphop">Hip Hop</option>
                <option value="breakdance">Breakdance</option>
                <option value="dancehall">Dancehall</option>
                <option value="reggae">Reggae</option>
                <option value="couples">Couples</option>
              </select>
              <div class="error-msg" id="categoryError"></div>
            </div>

            <div class="submit-row">
              <input type="submit" value="Register" class="btn-primary" id="submitBtn">
            </div>
          </form>
        </div>
    </main>

                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 2h-3a6 6 0 0 0-6 6v4a6 6 0 0 0 6 6h3m0-11V9a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2m4 6v4m-6-4v4"></path>

                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const form = document.getElementById('regForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const categoryInput = document.getElementById('category');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');

        // Attach blur events for validation
        nameInput.addEventListener('blur', validateName);
        nameInput.addEventListener('input', function(){ clearError('nameError'); });
        
        emailInput.addEventListener('blur', validateEmail);
        emailInput.addEventListener('input', function(){ clearError('emailError'); });
        
        phoneInput.addEventListener('blur', validatePhone);
        phoneInput.addEventListener('input', function(){ clearError('phoneError'); });
        
        categoryInput.addEventListener('change', validateCategory);

        function clearError(fieldId){
          document.getElementById(fieldId).style.display = 'none';
          const inputField = fieldId.replace('Error', '');
          const input = document.getElementById(inputField);
          if(input) input.classList.remove('error');
        }

        function showError(fieldId, message){
          const errorDiv = document.getElementById(fieldId);
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
          const inputField = fieldId.replace('Error', '');
          const input = document.getElementById(inputField);
          if(input) input.classList.add('error');
        }

        function validateName(){
          const value = nameInput.value.trim();
          if(!value){
            showError('nameError', 'Full name is required');
            return false;
          }
          if(value.length < 2){
            showError('nameError', 'Name must be at least 2 characters');
            return false;
          }
          if(!/^[a-zA-Z\s\-\']+$/.test(value)){
            showError('nameError', 'Name should contain only letters, spaces, hyphens, or apostrophes');
            return false;
          }
          clearError('nameError');
          return true;
        }

        function validateEmail(){
          const value = emailInput.value.trim();
          if(!value){
            showError('emailError', 'Email is required');
            return false;
          }
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if(!emailRegex.test(value)){
            showError('emailError', 'Please enter a valid email address');
            return false;
          }
          clearError('emailError');
          return true;
        }

        function validatePhone(){
          const value = phoneInput.value.trim();
          if(!value){
            showError('phoneError', 'Phone number is required');
            return false;
          }
          const digitCount = (value.match(/\d/g) || []).length;
          if(digitCount < 9){
            showError('phoneError', 'Phone number must contain at least 9 digits');
            return false;
          }
          clearError('phoneError');
          return true;
        }

        function validateCategory(){
          const value = categoryInput.value.trim();
          if(!value){
            showError('categoryError', 'Please select a dance category');
            return false;
          }
          clearError('categoryError');
          return true;
        }

        form.addEventListener('submit', function(e){
          e.preventDefault();
          
          const nameValid = validateName();
          const emailValid = validateEmail();
          const phoneValid = validatePhone();
          const categoryValid = validateCategory();

          if(nameValid && emailValid && phoneValid && categoryValid){
            successMsg.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitted!';
            
            setTimeout(function(){
              form.reset();
              successMsg.style.display = 'none';
              submitBtn.disabled = false;
              submitBtn.textContent = 'Register';
            }, 3000);
          }
        });
      });
    </script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const toggle = document.querySelector('.nav-toggle');
        if(!toggle) return;
        const menuId = toggle.getAttribute('aria-controls');
        const menu = document.getElementById(menuId);

        function openMenu(){
          toggle.setAttribute('aria-expanded','true');
          menu.classList.add('open');
          const firstLink = menu.querySelector('a');
          if(firstLink) firstLink.focus();
        }
        function closeMenu(){
          toggle.setAttribute('aria-expanded','false');
          menu.classList.remove('open');
          toggle.focus();
        }

        toggle.addEventListener('click', function(e){
          const expanded = toggle.getAttribute('aria-expanded') === 'true';
          if(expanded) closeMenu(); else openMenu();
        });

        toggle.addEventListener('keydown', function(e){
          if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); toggle.click(); }
        });

        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape' || e.key === 'Esc'){
            if(menu.classList.contains('open')) closeMenu();
          }
        });

        document.addEventListener('click', function(e){
          const withinNav = e.target.closest && e.target.closest('.top-nav');
          if(!withinNav && menu.classList.contains('open')) closeMenu();
        });
      });
    </script>
    
    </body>
